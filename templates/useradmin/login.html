<link rel="apple-touch-icon" href="/docs/5.2/assets/img/favicons/apple-touch-icon.png" sizes="180x180">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

<body class="text-center">
    
<div class="container">
    <main class="form-signin w-25 m-auto">
        {% include 'includes/messages.html' %}
        <form action="{% url "useradmin:verify" %}" method="POST">
            {% csrf_token %}
          <img class="" style="padding-right: 23px;" src="{% static 'img/bestie.svg' %}" alt="" width="200" height="200">
          <h1 class="h3 mb-3 fw-normal">Bestie Hotel Login</h1>
      
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Enter your username" name='username'>
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating mt-2">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name='password'>
            <label for="floatingPassword">Password</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary mt-4" type="submit">Sign in</button>
        </form>
      </main>
      
      
</div>
    
  </body>
</html>
