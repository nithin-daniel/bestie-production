{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


<link href="/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/5.2/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/5.2/assets/img/favicons/manifest.json">
<link rel="mask-icon" href="/docs/5.2/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
<title>Dashboard</title>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url "useradmin:dashboard" %}">Bestie Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url "useradmin:dashboard" %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "useradmin:add_resort" %}">Add Resort</a>
            </li>
          </ul>
        </div>
      </div>
      <p style="padding-right: 20px; padding-top: 10px;">{{ request.user }}</p>
      <div class="">
        <a href="{% url "useradmin:logout" %}"><button type="button" class="btn btn-danger">Logout</button></a>
    </div>
    </nav>
  </div>
  <div class="container">
    <table class="table">
      <thead>
              <tr>
                <th scope="col">SL NO</th>
                <th scope="col">Resort Name</th>
                <th scope="col">Package Type</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              {% for resort in resort %}
              <tr>
                <th scope="row">1</th>
                <td>{{ resort.resort_name }}</td>
                <td>{{ resort.resort_package }}</td>
                <td>        <a href="{% url "useradmin:resort_delete" id=resort.id%}"><button type="button" class="btn btn-primary">Delete</button></a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </body>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      </html>
