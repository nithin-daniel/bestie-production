{% extends 'base.html' %}
{% load static %}
{% block content %}
<!--================Bolg Area =================-->
<section class="main_blog_area">
    <div class="container">
        <div class="row main_blog_inner">
            {% for get_events in get_events %}
            <div class="col-sm-6">
                <div class="blog_item">
                    <a href="blog-details.html" class="blog_img">
                        <img src="{% static 'img/blog/main-blog/blog-1.jpg' %}" alt="">
                    </a>
                    <div class="blog_text">
                        <a href="{% url 'events-details' get_events.event_name%}"><h4>{{ get_events.event_name }}</h4></a>
                        <ul>
                            <li><a href="">{{ get_events.event_date }}</a></li>
                            <li><a href="">1200 / Person</a></li>
                        </ul>
                        <p>{{ get_events.event_description }}</p>
                        <a class="book_now_btn" href="{% url 'events-details' get_events.event_name%}">Read more</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!--================End Bolg Area =================-->

{% endblock content %}
